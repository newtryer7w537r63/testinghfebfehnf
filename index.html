<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study History Gateway</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <iframe id="gameFrame" src="https://study-history.org/" frameborder="0"></iframe>

    <script>
        const iframe = document.getElementById('gameFrame');

        // Auto-focus the iframe when the page loads
        iframe.onload = () => {
            iframe.contentWindow.focus();
        };

        // Forward keyboard events to iframe
        window.addEventListener('keydown', (e) => {
            iframe.contentWindow.postMessage({ type: 'keydown', key: e.key }, '*');
        });

        window.addEventListener('keyup', (e) => {
            iframe.contentWindow.postMessage({ type: 'keyup', key: e.key }, '*');
        });
    </script>
</body>
</html>
