<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study History Gateway</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        /* Optional: overlay a header */
        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.6);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 100;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="header">Study History Gateway</div>
    <iframe src="https://study-history.org/" frameborder="0"></iframe>
</body>
</html>
